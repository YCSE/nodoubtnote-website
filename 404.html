<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>페이지를 찾을 수 없습니다 - 노답노트</title>
  <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 노답노트 홈페이지로 돌아가세요.">
  <meta name="robots" content="noindex, follow">
  <meta name="theme-color" content="#FF6B35">

  <!-- Favicon -->
  <link rel="icon" href="assets/appicon.webp" type="image/webp">
  <link rel="apple-touch-icon" href="assets/appicon.webp">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      text-align: center;
      background: var(--color-bg);
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin-bottom: var(--space-xl);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-code {
      font-family: var(--font-display);
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: var(--font-weight-black);
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: var(--space-md);
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-title {
      font-family: var(--font-display);
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      margin-bottom: var(--space-md);
    }

    .error-message {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      max-width: 400px;
      margin-bottom: var(--space-xl);
      line-height: 1.6;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background: var(--color-primary);
      color: white;
      font-weight: var(--font-weight-bold);
      font-size: 1rem;
      text-decoration: none;
      border-radius: 16px;
      transition: all var(--transition-smooth);
      box-shadow: 0 4px 20px var(--color-primary-glow);
    }

    .error-btn:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px var(--color-primary-intense);
    }

    .error-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <main class="error-container">
    <img src="assets/appicon.webp" alt="노답노트" class="error-icon">
    <div class="error-code">404</div>
    <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
    <p class="error-message">
      요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
      주소를 다시 확인해 주세요.
    </p>
    <a href="/" class="error-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      홈으로 돌아가기
    </a>
  </main>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "404 - 페이지를 찾을 수 없습니다",
    "description": "요청하신 페이지를 찾을 수 없습니다.",
    "inLanguage": "ko-KR"
  }
  </script>
</body>
</html>
